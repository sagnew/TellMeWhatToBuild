<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <title>Tell Me What To Build</title>

        <link rel="stylesheet" href="static/css/bootstrap.css" type="text/css" media="screen" title="master" charset="utf-8">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
    </head>

    <body>
        {% block content %}
        <div class="container">
            <div class="row" id="options" align="center">
                <div id='create_session_forms' class='custom-hero span6'>
                    <form method="POST" action="/tellme">
                        <h2> I will tell you what to work on, and leave the implementation details up to you</h2>
                        <div class="row" id="idea" align="center">
                            <h2>{{ idea }}</h2>
                        </div>
                        <div class="row">
                            <button type='submit' class='button'>Tell me more</button>
                        </div>
                    </form>
                </div>
            </div>


            <br>
            <div class="row" id="credits" align="center">
                <p>
                By <a href="http://github.com/sagnew">Sam Agnew</a>
                <br>
                <a href="https://github.com/sagnew/WhatShouldIBuild">View source on Github</a>
                </p>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
